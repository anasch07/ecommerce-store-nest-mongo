name: Trigger auto deployment for celsius-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/celsius-container-app-AutoDeployTrigger-6000b038-a6d0-4193-ae7a-81b8c22c5b12.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CELSIUSCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: celsiusapp.azurecr.io
          registryUsername: ${{ secrets.CELSIUSCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CELSIUSCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: celsius-container-app
          resourceGroup: Celsius
          imageToBuild: celsiusapp.azurecr.io/celsius-container-app:${{ github.sha }}
          
            

     

